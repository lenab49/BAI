
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Idee</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/core.css}" rel="stylesheet"/>
  <link rel="shortcut icon" href="static/favicon.ico"/>
</head>
<body th:with="page='idee'" >
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
	<div>
		<h2>Ajouter une id√©e </h2>
		<form action="/addIdee" method="POST" commandName="idee">
          Auteur <input type="text" id="auteur" name="auteur" /><br />
          <form:errors path="auteur" ></form:errors>
          Titre <input type="text" id="titre" name="titre" /><br />
          <form:errors path="titre" ></form:errors>
            Contenu <input type="text" id="contenu" name="contenu" /><br />
            <form:errors path="contenu" ></form:errors>
            <input type="submit" value="Submit" id="submit"/>
        </form>
        
	</div>
 	<div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
